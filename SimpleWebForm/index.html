<!doctype html>
<html>
<head>
  <title>
    Team Introduction
  </title>
</head>
<body>
  <style>
    body{
      background-color: #dcedc8;
      font-family: monospace;
      font-size: 15px;
    }
    #formDiv{
      margin: auto;
      width: 50%;
    }
    #nameInput{
      width: 100%;
    }
    #funFactInput{
      width: 100%;
      height: 45px;
      resize: none;
    }
    #displayDiv{
      display: none;
      margin: auto;
      width: 50%;
    }
  </style>
  <script>
  function validate(e){
    e.preventDefault();
    var nameInput = document.getElementById('nameInput').value;
    if(nameInput.length < 3){
      alert("name needs to be 3 or more characters!");
      return;
    }
    var factInput = document.getElementById('funFactInput').value;
    if(factInput.length < 20){
      alert("name needs to be 20 or more characters!");
      return;
    }
    console.log("name: "+nameInput);
    console.log("fun fact: "+factInput);
    document.getElementById('formDiv').style.display = "none";
    document.getElementById('displayDiv').style.display = "block";
    document.getElementById('nameDisplay').innerText = nameInput;
    document.getElementById('funFactDisplay').innerText = factInput;
  }

  function resetForm(){
    document.getElementById('formDiv').style.display = "block";
    document.getElementById('displayDiv').style.display = "none";
    document.getElementById('nameInput').value = "";
    document.getElementById('funFactInput').value = "";
  }
  </script>
  <div id="formDiv">
    <center>
      <h1>Team Introduction</h1>
      <form name="introForm" >
        Your Name <br />
        <input type="text" name="name" id="nameInput"><br />
        <br />
        A fun fact about yourself<br />
        <textarea name="funFact" form="introForm" id="funFactInput"></textarea>
        <br />
        <button type="button" onclick="validate(event);" >
          Introduce Yourself!
        </button>
      </form>
    </center>
  </div>
  <div id="displayDiv" >
    <center>
      Your Name:
      <div id="nameDisplay"></div><br />
      Your fun fact: <br />
      <div id="funFactDisplay"></div><br />
      <button type="button" onclick="resetForm();" >
        Reset Form
      </button>
    </center>
  </div>
</body>
</html>
